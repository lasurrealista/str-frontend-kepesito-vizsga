<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category" class="form-control">
          <option selected>Choose Category</option>
          <option value="drama">Drama</option>
          <option value="action">Action</option>
          <option value="fantasy">Fantasy</option>
        </select>
      </div>
    </div>

  </form>


</section>
